<!DOCTYPE html>
<html lang="en">
<head>
    <!--https://www.w3schools.com/bootstrap4/tryit.asp?filename=trybs_template1-->
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/polls/css/pl_visual.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {

            background: url("{% static '/polls/images/background7.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
        div.jumbotron{

            background: url("{% static '/polls/images/background23.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<header>
    <img src="{% static '/polls/images/background10.jpg' %}" alt="Girl in a jacket" width="1285" height="200">
</header>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="http://172.16.176.21/w0443276/hide/tutorial10/lht_august.html#">HOME</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'polls:index' %}">Poll 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'polls:index' %}">Poll 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/admin/">Admin</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-4">
            <h2>We Are Animal</h2>
            <h5>You need be loved!</h5>
            <div ><img src="{% static '/polls/images/puppys6.jpg' %}"
                       class="img-thumbnail" alt="dog" width="200" height="250"/></div>
            <p>We are Waiting...</p>



            <hr class="d-sm-none">
        </div>
        <div class="col-sm-8">

            <!--            insert the template script here-->
            <h1>{{ question.question_text }}</h1>

            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

            <form action="{% url 'polls:vote' question.id %}" method="post">
                {% csrf_token %}
                {% for choice in question.choice_set.all %}
                <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
                {% endfor %}
                <input type="submit" value="Vote">
            </form>

        </div>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p class="text-white">Love Animal.ca</p>
</div>

</body>
</html>
